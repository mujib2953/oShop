<div class="row">
	<div class="col-md-6">
		<form #f="ngForm" (ngSubmit)="saveForm( f.value )">
			<div class="form-group">
				<label for="title">Title</label>
				<input
					id="title"
					type="text"
					class="form-control"
					ngModel
					name="title"
		
					required
					#title="ngModel"
				/>
				<div 
					class="alert alert-danger"
					*ngIf="title.touched && title.invalid"
				>
					Title is required.
				</div>
			</div>
		
			<div class="form-group">
				<label for="title">Price</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<input 
						id="price"
						type="number"
						class="form-control"
						aria-label="Amount (to the nearest dollar)"
						ngModel
						name="price"
		
						required
						#price="ngModel"
		
						[min]="1"
					/>
				</div>
				<div 
					class="alert alert-danger"
					*ngIf="price.touched && price.invalid"
				>
					<div *ngIf="price.errors.required">
						Price is required.
					</div>
		
					<div *ngIf="price.errors.min">
						Price should be 1 or higher.
					</div>
					
				</div>
			</div>
		
			<div class="form-group">
				<label for="category">Category</label>
				
				<select 
					id="category" 
					class="form-control"
					ngModel
					name="category"
		
					#category="ngModel"
					required
				>
					<option value="" disabled>--Select--</option>
					<option 
						*ngFor="let c of categories$ | async"
						[value]="c.key"
					>
						{{ c.name }}
					</option>
				</select>
				<div 
					class="alert alert-danger"
					*ngIf="category.touched && category.invalid"
				>
					Please select category.
				</div>
			</div>
		
			<div class="form-group">
				<label for="imageUrl">Image URL</label>
				<input
					id="imageUrl"
					type="text"
					class="form-control"
					ngModel
					name="imageUrl"
		
					required
					#imgUrl="ngModel"
		
					url
				/>
				<div 
					class="alert alert-danger"
					*ngIf="imgUrl.touched && imgUrl.invalid"
				>
					<div
						*ngIf="imgUrl.errors.required"	
					>
						Image URL is required.
					</div>
		
					<div
						*ngIf="imgUrl.errors.url"	
					>
						Please enter valid url.
					</div>
		
				</div>
			</div>
		
			<button
				class="btn btn-primary"
			>
				Save
			</button>
			<button class="btn btn-danger">Delete</button>
		</form>
	</div>
	<div class="col-md-6">
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" [src]="imgUrl.value" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">{{ title.value }}</h5>
				<p class="card-text">{{ price.value | currency:'USD':true }}</p>
				<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
			</div>
		</div>
	</div>
</div>
